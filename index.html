<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="result">
            <h3>Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>Your score higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="card-row">
                <div class="row red">
                    <div>
                        <img src="assets/images/icon-reaction.svg" alt="">
                        <span class="title">Reaction</span>
                    </div>
                    <span class="value">80<span>/100</span></span>
                </div>
                <div class="row yellow">
                    <div >
                        <img src="assets/images/icon-memory.svg" alt="">
                        <span class="title">Memory</span>
                    </div>
                    <span class="value">90<span>/100</span></span>
                </div>
                <div class="row green">
                    <div>
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <span class="title">Verbal</span>
                    </div>
                    <span class="value">61<span>/100</span></span>
                </div>
                <div class="row blue">
                    <div>
                        <img src="assets/images/icon-visual.svg" alt="">
                        <span class="title">Visual</span>
                    </div>
                    <span class="value">72<span>/100</span></span>
                </div>
            </div>
            <button>Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
